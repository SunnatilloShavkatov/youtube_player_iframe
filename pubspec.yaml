name: youtube_player_iframe
description: Flutter port of the official YouTube iFrame player API. Supports web & mobile platforms.
version: 6.0.0
repository: https://github.com/SunnatilloShavkatov/youtube_player_iframe
homepage: https://github.com/SunnatilloShavkatov/youtube_player_iframe/tree/englify

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter
  meta: ">=1.11.0 <2.0.0"
  url_launcher: ^6.2.6
  webview_flutter: ^4.7.0
  webview_flutter_android: ^3.16.1
  webview_flutter_wkwebview: ^3.13.1

dev_dependencies:
  flutter_lints: ^4.0.0

flutter:

  assets:
    - assets/player.html
